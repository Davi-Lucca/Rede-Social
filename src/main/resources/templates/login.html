<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Login - Nova Rede Social</title>
	<style>
		body {
			background-color: #f8f9fa;
		}

		.login-container {
			max-width: 400px;
			margin: auto;
			margin-top: 100px;
		}

		.card {
			height: 43%;
			border-radius: 15px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.btn-primary {
			width: 100%;
		}

		#registrar {
			margin-top: 0.5em;
		}
	</style>
</head>

<body>

	<div class="container login-container">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center mb-4">Bem-vindo à Nova Rede Social</h2>
				<div th:if="${param.error != null}" class="alert alert-danger mt-3" role="alert">
					Usuário ou senha inválidos!
				</div>
				<div th:if="${param.logout != null}" class="alert alert-success mt-3" role="alert">
					Logout bem-sucedido. Até logo!
				</div>
				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label for="username">Usuário ou Email:</label>
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Digite seu usuário ou email">
					</div>
					<div class="form-group">
						<label for="password">Senha:</label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Digite sua senha">
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>

				</form>
				<a th:href="@{/registro}" class="btn btn-primary" id="registrar">Registrar-se</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>
