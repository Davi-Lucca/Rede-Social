<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registro de Novo Usuário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center mb-4">Registro de Novo Usuário</h2>
				<form th:action="@{/registro}" method="post" onsubmit="return handleRegistration()">
					<div class="mb-3">
						<label for="username" class="form-label">Nome de Usuário:</label>
						<input type="text" class="form-control" id="username" name="username" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Senha:</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<div class="mb-3">
						<label for="confirmPassword" class="form-label">Confirme a Senha:</label>
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
							required>
					</div>
					<button type="submit" class="btn btn-primary">Registrar</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		function handleRegistration() {
			// Aqui você pode adicionar lógica para validar o formulário de registro usando JavaScript
			var password = document.getElementById('password').value;
			var confirmPassword = document.getElementById('confirmPassword').value;

			if (password !== confirmPassword) {
				alert("As senhas não coincidem.");
				return false; // Impede o envio do formulário se as senhas não coincidirem
			}

			return true; // Permite o envio do formulário se tudo estiver válido
		}
    /*]]>*/
	</script>

</body>

</html>
